<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/jquery.jqplot.min.css" />
    <link rel="stylesheet" type="text/css" href="style/jqueryui/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" media="all" href="style/jquery-jvectormap.css"/>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <!--[if lt IE 9]><script src="js/vendor/excanvas.js"></script><![endif]-->

<body>

    <h1>Dashboard</h1>

    <div class="dash-widgets">
        <div class="col width-50">

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Institutions</div>
                <div class="ui-widget-content ui-corner-bottom" >
                    <div id="insitutions"></div>
                </div>
            </div>

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Species</div>
                <div class="ui-widget-content ui-corner-bottom" >
                    <div id="species"></div>
                </div>
            </div>

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Georeferenced Materials Citations</div>
                <div class="ui-widget-content ui-corner-bottom">
                    <div id="map1" style="height: 500px"></div>
                </div>
            </div>

        </div>
        <div class="col width-50">

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Specimens Distribution</div>
                <div class="ui-widget-content ui-corner-bottom" >
                    <div id="specimens_distribution"></div>
                </div>
            </div>

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Materials Citations Records by Journal</div>
                <div class="ui-widget-content ui-corner-bottom" >
                    <div id="citations"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/vendor/jquery.jqplot.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.json2.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.barRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.pointLabels.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.pieRenderer.min.js"></script>

    <script src="js/vendor/jqplot.plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script src="js/vendor/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/vendor/vectormap.assets/jquery-jvectormap-world-merc-en.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
