<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/jquery.jqplot.min.css">
    <link rel="stylesheet" type="text/css" href="style/jqueryui/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" media="all" href="style/jquery-jvectormap.css"/>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <!--[if lt IE 9]><script src="js/vendor/excanvas.js"></script><![endif]-->
</head>
<body>

    <div class="ui-widget ui-corner-all">
        <div class="ui-widget-header ui-corner-top">Search</div>
        <div class="ui-widget-content ui-corner-bottom" >
            <div id="search-form">
                <form method="get" name="search">
                    <div class="form-item"><label><input type="checkbox" name="institutions" value="1"> Institutions</label></div>
                    <div class="form-item"><label><input type="checkbox" name="species" value="1"> Species</label></div>
                    <div class="form-item"><label><input type="checkbox" name="specimens" value="1"> Specimens</label></div>
                    <div class="form-item"><label><input type="checkbox" name="citations" value="1"> Citations</label></div>
                    <div class="form-item"><label><input type="checkbox" name="georef" value="1"> Georeferenced</label></div>
                    <hr>
                    <div class="form-item"><input type="submit" name="refresh" value="Refresh"></div>
                </form>
            </div>
        </div>
    </div>

    <div id="widgets-container">
        <div class="col width-50">

            <div class="ui-widget ui-corner-all dash-widget">
                <div class="ui-widget-header ui-corner-top">Institutions</div>
                <div class="ui-widget-content ui-corner-bottom" >
                    <div id="insitutions" class="widget"></div>
                </div>
            </div>

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Species</div>
                <div class="ui-widget-content ui-corner-bottom" >
                    <div id="species" class="widget"></div>
                </div>
            </div>

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Georeferenced Materials Citations</div>
                <div class="ui-widget-content ui-corner-bottom">
                    <div id="georef" class="widget" style="height: 500px"></div>
                </div>
            </div>

        </div>
        <div class="col width-50">

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Specimens Distribution</div>
                <div class="ui-widget-content ui-corner-bottom" >
                    <div id="specimens" class="widget"></div>
                </div>
            </div>

            <div class="ui-widget ui-corner-all">
                <div class="ui-widget-header ui-corner-top">Materials Citations Records by Author</div>
                <div class="ui-widget-content ui-corner-bottom" >
                    <div id="citations" class="widget"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/jquery.jqplot.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.json2.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.barRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.pointLabels.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.pieRenderer.min.js"></script>

    <script src="js/vendor/jqplot.plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.enhancedLegendRenderer.min.js"></script>
    <script src="js/vendor/jqplot.plugins/jqplot.highlighter.js"></script>
    <script src="js/vendor/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/vendor/vectormap.assets/jquery-jvectormap-world-merc-en.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <!--<script id="request-data" src="data.js?field=value"></script>-->

</body>
</html>
